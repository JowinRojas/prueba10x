<!DOCTYPE html>

<html  lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>Contacto</title>

</head>

<body>

	<div class="container">

		<div class="row">

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-5 col-lg-12 rounded">
				<div class="navbar-brand">Negocio</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="business.html">Empresa</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="products.html">Productos</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="contact.html">Contacto <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</nav>		  	
		</div>

		<div class="row mb-4">
			<div class="h1 col-md-12">
				<p class="text-center">Formulario de contacto</p>
			</div>
		</div>

		<div class="row mb-2">
			<div class="col-md-12">
				<form class="needs-validation" novalidate>
					<div class="form-row">
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="validationname">Nombre</label>
							<input type="text" class="form-control" id="validationname" maxlength="100" required>
							<div class="valid-feedback">
	    						Correcto
	    					</div>
	    					<div class="invalid-feedback">
    							Por favor digita tu nombre
    						</div>
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="validationlastname">Apellido</label>
							<input type="text" class="form-control" id="validationlastname" maxlength="100" required>
							<div class="valid-feedback">
	    						Correcto
	    					</div>
	    					<div class="invalid-feedback">
    							Por favor digita tu apellido
    						</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-12 mb-2">
							<label for="validationemail">Correo</label>
							<input type="email" class="form-control" id="validationemail" maxlength="100" required>
							<div class="valid-feedback">
	    						Correcto
	    					</div>
	    					<div class="invalid-feedback">
    							Por favor digita un correo valido
    						</div>
						</div>						
					</div>
					<div class="form-row">
						<div class="col-12 mb-2">
							<label for="validationphone">Número de contacto</label>
							<input type="number" class="form-control" id="validationphone" maxlength="10" max="3500000000" required>
							<div class="valid-feedback">
	    						Correcto
	    					</div>
	    					<div class="invalid-feedback">
    							Por favor digita un número de contacto valido
    						</div>
						</div>						
					</div>
					<div class="form-row">
						<div class="col-12 mb-5">
							<label for="validationmessage">Mensaje</label>
							<textarea class="form-control" id="validationmessage"></textarea>
						</div>						
					</div>
					<div class="form-row">
						<div class="col-md-12 text-center mb-5">
							<button class="btn btn-dark col-md-3 col-sm-12" type="submit">Enviar contacto</button>				
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
